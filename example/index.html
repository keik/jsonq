<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsoon expample</title>
  </head>
  <body style="width: 80%; margin: 0 auto;">

    <h1>jsoon example</h1>

    <label for="data" style="display: inline-block; margin: 16px 0 8px 0; ">Your JSON:</label>
    <textarea id="data" style="width: 100%; height: 300px; box-sizing: border-box; border: 1px solid #bbb">[
  {"name": "Alice", "age": 40, "gender": "female", "address": {"zipcode": "000-0000", "country": "us"}, "children": [
    {"name": "Bob", "age": 15, "gender": "male"},
    {"name": "Carol", "age": 14, "gender": "female", "date-of-birth": "2000-01-01" }
  ]},
  {"name": "Dave", "age": 65, "gender": "male", "children": [
    {"name": "Elen", "age": 40, "gender": "female", "children": [
      {"name": "Fred", "age": 12, "gender": "male" }
    ]},
    {"name": "Greg", "age": 35, "gender": "male", "address": {"zipcode": "000-0001", "country": "jp"}}
  ]}
]</textarea>

    <label for="data" style="display: inline-block; margin: 16px 0 8px 0; ">Play:</label>
    <div id="result" style="width: 100%; height: 200px; padding: 8px; box-sizing: border-box; font-family: monospace; border: 1px solid #bbb; background-color: #eee; overflow: auto"></div>
    <form id="form" style="display: table; table-layout: fixed; width: 100%; margin-top: 4px;">
      <div style="display: table-cell; width: 64px; padding-right: 4px">
        <input type="submit" value="exec" style="width: 100%; height: 24px;" />
      </div>
      <div style="display: table-cell">
        <input id="query" type="text" style="width: 100%; height: 24px; padding: 4px; box-sizing: border-box; border: 1px solid #bbb;  font-family: monospace" value="jsoon(data).find('name').val()" />
      </div>
    </form>

    <script src="../dist/jsoon.js"></script>
    <script src="example.js"></script>
  </body>
</html>
